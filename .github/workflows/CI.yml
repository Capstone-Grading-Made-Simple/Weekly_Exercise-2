name: Weekly Exercise 2 Test

on:
  push:
    branches: [master, main]

jobs:
  run-tests:
    name: Run Tests
    runs-on: macos-latest

    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v2
        
      - name: Checkout Test Scripts
        uses: actions/checkout@v2
        with:
          repository: Linus-Tay/JUnit_MAD_Exercise-2
          path: tests
            
      - name: Create Test Files
        run: |
          cp tests/Exercise_Test-2.kt app/src/test/java/com/example/week2exercise/UserTest.kt
          cp tests/MainActivity_Test.kt app/src/androidTest/java/com/example/week2exercise/MainActivityTest.kt

      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with: 
          java-version: 11

      - name: Make gradlew Executable
        run: chmod +x ./gradlew
        
      - name: Run Tests
        run: ./gradlew testDebugUnitTest

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: unit-test-report
          path: 
            ./app/build/reports/tests/testDebugUnitTest/*

      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: instrumentation-test-report
          path: 
            ./app/build/reports/androidTests/connected/*

      - name: List Directory
        run: |
          ls
          cd app
          cd build
          cd reports
          cd androidTests
          cd connected

  push-tests:
    name: Run Tests
    needs: run-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v2

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2

      - name: List Directory
        run: |
          ls

      - name: Create Test Folder with Test Results
        run: |
          mkdir pushfolder
          cp instrumentation-test-report/index.html pushfolder/unit-test.html
          cp unit-test-report/index.html pushfolder/instrumentation-test.html

      - name: List Directory
        run: |
          ls

      - name: Pushes to Web Application Repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'pushfolder'
          destination-github-username: 'Linus-Tay'
          destination-repository-name: 'Capstone-Website'
          user-email: regimelt@hotmail.com
          target-branch: master
          target-directory: src

      - name: Copy
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.API_TOKEN_GITHUB }}
          src_path: pushfolder
          dst_owner: Linus-Tay
          dst_path: ./
          dst_repo_name: Capstone-Website


